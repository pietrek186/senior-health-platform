{% extends 'core/base.html' %}

{% block content %}
<div class="form-container">
  <h2>Zaloguj się</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark">Zaloguj się</button>
  </form>
  <p>Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
</div>
{% endblock %}
