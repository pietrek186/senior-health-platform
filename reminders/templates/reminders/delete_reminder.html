{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Czy na pewno chcesz usunąć to przypomnienie?</h2>

  <div class="d-flex justify-content-center">
    <form method="post">
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-danger me-2">Tak, usuń</button>
        <a href="{% url 'reminder_list' %}" class="btn btn-secondary">Anuluj</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
