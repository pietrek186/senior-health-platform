{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edytuj lek</h2>
    <div class="row justify-content-center">
        <div class="col-12" style="max-width: 500px;">
            <form method="post" class="bg-white p-4 rounded shadow">
                {% csrf_token %}
                {% for field in form %}
                <div class="row mb-3 align-items-center">
                    <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label">{{ field.label }}</label>
                    <div class="col-md-8">
                        {% if field.field.widget.input_type == "date" %}
                            <input type="date" 
                                   name="{{ field.name }}" 
                                   id="{{ field.id_for_label }}" 
                                   class="form-control"
                                   value="{{ field.value|date:'Y-m-d' }}">
                        {% else %}
                            {{ field }}
                        {% endif %}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Zapisz zmiany</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
